<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>서울 구 선택</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- D3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        .gu {
        fill: #cfe3ff;
        stroke: #ffffff;
        stroke-width: 2;
        cursor: pointer;
        transition: transform .12s ease, stroke .12s ease, filter .12s ease;
        }
        .gu:hover {
        transform: translateY(-6px);
        stroke: #ff8a00;
        stroke-width: 3;
        filter: drop-shadow(0 8px 12px rgba(0,0,0,.2));
        }
        .gu.selected {
        fill: #ffb347;
        stroke: #ff8a00;
        stroke-width: 3.5;
        }
    </style>
    </head>

    <body>
    <h2>서울시 구 선택</h2>
    <p>선택한 구: <b id="selectedLabel">없음</b></p>

    <svg id="seoulMap" width="800" height="600"></svg>

    <script src="app.js"></script>
</body>
</html>
